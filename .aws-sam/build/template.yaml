AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'id

  Sample SAM Template for id

  '
Globals:
  Function:
    Timeout: 3
Resources:
  TrackingFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TrackingFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /
            Method: get
      Environment:
        Variables:
          TABLE_NAME:
            Ref: TrackingDB
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: TrackingDB
    DependsOn:
    - TrackingDB
  TrackingDB:
    Type: AWS::DynamoDB::Table
    Properties:
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 4
      AttributeDefinitions:
      - AttributeName: timestamp
        AttributeType: N
      - AttributeName: uuid
        AttributeType: S
      KeySchema:
      - AttributeName: timestamp
        KeyType: HASH
      - AttributeName: uuid
        KeyType: RANGE
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
